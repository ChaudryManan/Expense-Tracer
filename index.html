    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Income Section -->
        <div class="section">
            <h2>Income</h2>
            <div class="input-group">
                <label for="income-description">Income Description</label>
                <input type="text" id="income-description" placeholder="e.g. Salary" >
            </div>
            <div class="input-group">
                <label for="income-amount">Amount (₦)</label>
                <input type="number" id="income-amount" placeholder="e.g. 50000" >
            </div>
            <div class="button-group">
                <button onclick="addIncome()">Add Income</button>
            </div>
        </div>

        <!-- Expense Section -->
        <div class="section">
            <h2>Expense</h2>
            <form id="expense-form" >
                <div class="input-group">
                    <label for="expense-input">Expense Description</label>
                    <input type="text" id="expense-input" placeholder="e.g. Rent" required>
                </div>
                <div class="input-group">
                    <label for="category-input">Category</label>
                    <select id="category-input">
                        <option value="Housing">Housing</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="amount-input">Amount (₦)</label>
                    <input type="number" id="amount-input" placeholder="e.g. 5000" required>
                </div>
                <div class="button-group">
                    <button  type="submit">Add Expense</button>
                </div>
            </form>
        </div>

        <!-- Transaction History Section -->
        <div class="table-container">
            <h2>Transaction History</h2>
            <table >
                <thead id="table">
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                   
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will appear here -->
                </tbody>
            </table>
        </div>

        <!-- Budget Summary Section -->
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: ₦<span id="total-income">0</span></p>
            <p>Total Expense: ₦<span id="total-expense">0</span></p>
            <p>Balance: ₦<span id="balance">0</span></p>
        </div>

        <!-- Clear All Button -->
        <div class="clear-button-group">
            <button onclick="clearAll()">Clear All</button>
        </div>
    </div>
